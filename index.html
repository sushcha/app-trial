<html>
<head>
	<title>Psl App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/material.css">
	<link rel="stylesheet" type="text/css" href="css/material.css.map">
	<link rel="stylesheet" type="text/css" href="css/ripples.css.map">
	<link rel="stylesheet" type="text/css" href="fonts/Material-Design-Icons.svg">
    <link rel="stylesheet" type="text/css" href="css/material-fullpalette.css">
    <style type="text/css">
    	#searchstore {
    		margin-top: -10;
    	}

    	
    </style>
</head>
<body>


<div class="navbar navbar-warning">
    <div class="navbar-header">
        
        <a class="navbar-brand" href="#">Paisool Delivery</a>
    </div>
    <div class="navbar-header">
        
        <a class="navbar-brand" href="cart.html">Cart</a>
    </div>
</div>

<div id="storeselect">
	<div class="form-group col-md-6">
            <label for="stores" class="col-lg-2 control-label">Select Area</label>
            
            <div class="col-lg-10">
                <select class="form-control" id="store">
                    <option>Indiranagar</option>
                    <option>Koramangala</option>
                    <option>Domlur</option>
                </select>
            </div>
    </div>

    <div class="col-md-2">
    	<a href="#" class="btn btn-success btn-raised" id="searchstore">Search</a>
	</div>
</div>

<div class="col-md-10" id="items" style="display: none">

</div>










<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
<script type="text/javascript" src="js/material.js"></script>
<script type="text/javascript" src="js/ripples.min.js"></script>
<script data-require="angular.js@1.3.15" data-semver="1.3.15" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<script type="text/javascript">
$.material.init();
</script>
<script type="text/javascript">

$(document).ready(function() {
	$('#searchstore').click(function() {
		$('#items').hide();
		var store = $('#store').val();
		//console.log(store);
		$.ajax({
			type: 'GET',
			url: store + 'catalog.html',
			beforeSend: function(html) { // this happens before actual call
        	$("#items").html('') }

		}).done(function(res, status, err) {
			var $res = res;
			$('#items').append($res);
			$('#items').slideDown(1500);
		})
	})
})

</script>
</body>
</html>
